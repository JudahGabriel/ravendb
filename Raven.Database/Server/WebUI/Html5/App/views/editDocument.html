<ul class="breadcrumb">
    <li>
        <h3>
            <i class="icon-file-alt"></i>
            <a href="#documents">
                Documents
            </a>
        </h3>
    </li>
    <li data-bind="with: metadata">
        <a href="#" data-bind="text: ravenEntityName, attr: { href: '#documents?collection=' + ravenEntityName }"></a>
    </li>
    <li class="active" data-bind="with: metadata">
        <span data-bind="text: id"></span>
    </li>
</ul>

<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default" data-bind="click: saveDocument"><i class="icon-save"></i> Save</button>
        <button type="button" class="btn btn-default"><i class="icon-refresh"></i> Refresh</button>
        <button type="button" class="btn btn-default"><i class="icon-remove"></i> Delete</button>
        <button type="button" class="btn btn-default"><i class="icon-list-alt"></i> Reformat</button>
    </div>
    
    <div class="btn-group">
        <button type="button" class="btn btn-default"><i class="icon-step-backward"></i></button>
        <button type="button" class="btn btn-default"><i class="icon-caret-left"></i></button>
        <button type="button" class="btn btn-default">Document 8 of 1570</button>
        <button type="button" class="btn btn-default"><i class="icon-caret-right"></i></button>
        <button type="button" class="btn btn-default"><i class="icon-fast-forward"></i></button>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-8">
        <div class="row" data-bind="with: metadata">
            <div class="col-lg-12">
                <input type="text" class="form-control" placeholder="document id" data-bind="value: id" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#">Data</a></li>
                    <li><a href="#">Metadata</a></li>
                </ul>
                <textarea rows="20" class="form-control" data-bind="text: documentText" />
            </div>
        </div>
    </div>
    <div class="col-lg-4" data-bind="with: metadata">
        <h4>Metadata</h4>
        <hr />
        <div class="row">
            <div class="col-lg-5">
                <label>Raven-Clr-Type</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: ravenClrType"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Raven-Entity-Name</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: ravenEntityName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Etag</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: etag"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Last-Modified</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: lastModified"></span>
            </div>
        </div>
    </div>
</div>
