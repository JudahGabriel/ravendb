<table class="table table-striped table-hover datatable" tabindex="0" data-bind="event: { keydown: onKeyDown }">
	<thead>
		<tr data-bind="visible: columns().length > 0">
			<th>
				<img class="row-check" data-bind="click: toggleAllRowsChecked, attr: { src: allRowsChecked() ? 'content/images/checked.png' : 'content/images/unchecked.png' }" />
			</th>
			<!-- ko foreach: { data: columns, afterRender: function() { $data.afterRenderColumn() } } -->
			<th data-bind="text: $data"></th>
			<!-- /ko -->
		</tr>
	</thead>
	<tbody data-bind="foreach: rows, delegatedHandler: ['click', 'mouseup']" data-toggle="context" data-target="#context-menu">
		<tr class="document-row" data-mouseup="selectOnRightClick" data-bind="css: { checked: isChecked }">
			<td>
				<img class="row-check" data-click="toggleChecked" data-bind="attr: { src: isChecked() ? 'content/images/checked.png' : 'content/images/unchecked.png' }" />
			</td>
			<!-- ko foreach: cells -->
			<td>
				<!-- ko if: templateName == 'colored-id-cell-template' -->
                <div class="collection-color-strip" data-bind="css: colorClass"></div>
				<a href="#" data-bind="attr: { href: '#edit?id=' + value }, text: value"></a>
				<!-- /ko -->
				<!-- ko if: templateName == 'id-cell-template' -->
				<a href="#" data-bind="attr: { href: '#edit?id=' + value }, text: value"></a>
				<!-- /ko -->
				<!-- ko if: templateName == 'default-cell-template' -->
				<span data-bind="text: value"></span>
				<!-- /ko -->
			</td>
			<!-- /ko -->
		</tr>
	</tbody>
</table>

<div data-bind="style: { visibility: isLoading() ? 'visible' : 'hidden' }" class="progress progress-striped active documents-progress">
    <div class="progress-bar" style="width: 100%;"></div>
</div>

<div id="context-menu">
    <ul class="dropdown-menu" role="menu">
        <li><a tabindex="-1" href="#">Copy</a></li>
        <li><a tabindex="-1" href="#">Copy Id(s)</a></li>
        <li class="divider"></li>
        <li><a tabindex="-1" href="#" data-bind="click: editSelection">Edit</a></li>
        <li><a tabindex="-1" href="#" data-bind="click: deleteSelection">Delete</a></li>
    </ul>
</div>
