<ul class="breadcrumb">
    <li>
        <h3>
            <i class="icon-file-alt"></i>
            <a href="#documents">
                Documents
            </a>
        </h3>
    </li>
    <li data-bind="with: metadata">
        <a href="#" data-bind="text: ravenEntityName, attr: { href: '#documents?collection=' + ravenEntityName }"></a>
    </li>
    <li class="active">
        <span data-bind="text: userSpecifiedId"></span>
    </li>
</ul>

<div class="btn-toolbar-inverse">
    <div class="btn-group">
        <button type="button" class="btn btn-default" data-bind="click: saveDocument" title="Save"><i class="icon-save"></i></button>
        <button type="button" class="btn btn-default" data-bind="click: refreshDocument" title="Refresh"><i class="icon-refresh"></i></button>
        <button type="button" class="btn btn-default" data-bind="click: deleteDocument" title="Delete"><i class="icon-remove"></i></button>
        <button type="button" class="btn btn-default" title="Format JSON"><i class="icon-list-alt"></i></button>
    </div>
    
    <div class="btn-group">
        <button type="button" class="btn btn-default"><i class="icon-step-backward"></i></button>
        <button type="button" class="btn btn-default"><i class="icon-caret-left"></i></button>
        <button type="button" class="btn btn-default">Document 8 of 1570</button>
        <button type="button" class="btn btn-default"><i class="icon-caret-right"></i></button>
        <button type="button" class="btn btn-default"><i class="icon-fast-forward"></i></button>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-8">
        <div class="row" data-bind="with: metadata">
            <div class="col-lg-12">
                <input type="text" class="form-control" placeholder="document id" data-bind="value: id, attr: { disabled: $root.isBusy }" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li data-bind="click: activateDoc, css: { active: isEditingMetadata() === false }"><a style="cursor: pointer;">Data</a></li>
                    <li data-bind="click: activateMeta, css: { active: isEditingMetadata }"><a style="cursor: pointer;">Metadata</a></li>
                </ul>
                <textarea rows="20" class="form-control" data-bind="value: documentTextOrMetaText, attr: { disabled: isBusy }" />
            </div>
        </div>
    </div>
    <div class="col-lg-4" data-bind="with: metadata">
        <h4>Metadata</h4>
        <hr />
        <div class="row">
            <div class="col-lg-5">
                <label>Raven-Clr-Type</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: ravenClrType"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Raven-Entity-Name</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: ravenEntityName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Etag</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: etag"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <label>Last-Modified</label>
            </div>
            <div class="col-lg-7">
                <span data-bind="text: lastModified"></span>
            </div>
        </div>
    </div>
</div>
